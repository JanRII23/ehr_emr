<div class="container-fluid">

    <div class="row">

        <div style = "background: grey; height: 93vh" class="col-md-3">
            <div>
            <mat-card class = "mt-3">
                <form [formGroup] = "taskForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Task Name</mat-label>
                        <input formControlName = "item" matInput placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>add task</mat-hint>
                      </mat-form-field>
                      <button mat-raised-button [disabled]="taskForm.invalid" color="primary">Add</button>
                </form>

            </mat-card>
        
        </div>

        </div>

        <div class="col-md-9">

            <div cdkDropListGroup>
                <div class="example-container">
                  <h2>To do</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="todo"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
                  </div>
                </div>
              
                <div class="example-container">
                  <h2>Done</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="done"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                  </div>
                </div>
              </div>

        </div>

    </div>

</div>
